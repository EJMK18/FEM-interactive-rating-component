<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Interactive rating component</title>
	</head>
	<body>
		<main>
			<!-- Rating screen start -->
			<section class="rating-section flex-column">
				<div class="star-icon-container">
					<img
						src="images/icon-star.svg"
						alt="Image of an orange star"
						class="star-icon"
					/>
				</div>

				<h1>How did we do?</h1>
				<p>
					Please let us know how we did with your support request. All
					feedback is appreciated to help us improve our offering!
				</p>
				<ul class="rating-buttons">
					<li>
						<button
							class="rating-button"
							aria-checked="false"
							aria-hidden="true"
						>
							<span>1</span>
						</button>
					</li>
					<li>
						<button
							class="rating-button"
							aria-checked="false"
							aria-hidden="true"
						>
							<span>2</span>
						</button>
					</li>
					<li>
						<button
							class="rating-button"
							aria-checked="false"
							aria-hidden="true"
						>
							<span>3</span>
						</button>
					</li>
					<li>
						<button
							class="rating-button"
							aria-checked="false"
							aria-hidden="true"
						>
							<span>4</span>
						</button>
					</li>
					<li>
						<button
							class="rating-button"
							aria-checked="false"
							aria-hidden="true"
						>
							<span>5</span>
						</button>
					</li>
				</ul>
				<button class="submit-button" aria-label="rating-submit-button">
					Submit
				</button>
			</section>
			<!-- Rating screen end -->

			<!-- Thank you screen start -->
			<section class="thank-you-section flex-column hide">
				<img
					src="images/illustration-thank-you.svg"
					alt="Image of a mobile device indicating a review"
					class="review-illustration-img"
				/>

				<p class="rating-feedback">
					You selected
					<span class="rating-submitted">&nbsp;</span> out of 5
				</p>

				<h2>Thank you!</h2>

				<p>
					We appreciate you taking the time to give a rating. If you
					ever need more support, donâ€™t hesitate to get in touch!
				</p>
			</section>
			<!-- Thank you screen start -->
		</main>
		<script src="script.js"></script>
	</body>
</html>
